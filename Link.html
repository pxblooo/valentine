<!DOCTYPE html>
<html>
<head>
    <title>Will you be my Valentine?</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            overflow: hidden;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-bottom: 50px; /* Space for images */
            position: relative;
        }

        /* Bigger Header */
        h1 {
            color: white;
            text-shadow: 4px 4px 10px red;
            text-align: center;
            margin-top: 40px; /* Extra space above */
            font-size: 60px; /* Increased size */
            font-weight: bold;
        }

        /* Back button at the top left */
        .valentine-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .valentine-button:hover {
            background-color: darkred;
        }

        /* Side Decorations */
        .side-decor {
            position: absolute;
            top: 0;
            width: 80px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .side-decor.left {
            left: 0;
        }

        .side-decor.right {
            right: 0;
        }

        .decor-item {
            font-size: 30px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px white;
            }
            to {
                text-shadow: 0 0 20px white;
            }
        }

        /* Floating Hearts Effect (Both Directions) */
        .floating-heart {
            position: absolute;
            opacity: 0.8;
            animation: floatHearts linear infinite;
            will-change: transform, opacity;
        }

        /* Hearts Floating Up */
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Hearts Floating Down */
        @keyframes floatDown {
            0% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
        }

        /* Image Layout: Pyramid Shape */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 120px; /* Moved images further down */
        }

        .top-row {
            display: flex;
            gap: 20px;
        }

        .bottom-row {
            display: flex;
            gap: 20px;
        }

        /* Image Styling */
        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #b30000; /* Deep red border */
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Image Slots: Pyramid Shape (Moved Down) -->

    <script>
        // Generate Floating Hearts (Up and Down)
        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("floating-heart");

            // Random heart emoji
            const symbols = ["‚ù§Ô∏è", "üíñ", "üíò", "üíù", "üíû"];
            heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];

            // Random position, size, and color
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 2) + "s"; // Faster movement
            heart.style.fontSize = Math.random() * 30 + 10 + "px"; // Vary sizes
            heart.style.color = ["#ff0000", "#ff4d6d", "#ff80b3", "#ff99cc"][Math.floor(Math.random() * 4)]; // Random colors

            // Randomly decide if the heart floats up or down
            const isFloatingUp = Math.random() > 0.5;
            heart.style.animationName = isFloatingUp ? "floatUp" : "floatDown";

            // Position hearts at top or bottom randomly
            heart.style.top = isFloatingUp ? "100vh" : "-10vh";

            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        setInterval(createFloatingHeart, 50); // Generate hearts much faster (every 50ms)
    </script>
